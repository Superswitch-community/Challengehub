  <form id="question-form">
    <input type="text" id="question" placeholder="Question" required><br>
  
    <input type="text" id="optionA" placeholder="Option A" required>
    <input type="text" id="optionB" placeholder="Option B" required>
    <input type="text" id="optionC" placeholder="Option C" required>
    <input type="text" id="optionD" placeholder="Option D" required><br>
  
    <select id="answer" required>
      <option value="">Correct Answer</option>
      <option value="a">A</option>
      <option value="b">B</option>
      <option value="c">C</option>
      <option value="d">D</option>
    </select><br>
  
    <button type="submit">Upload Question</button>
  </form>

  <label>
    <input type="checkbox" id="exam-toggle"> Exam is Open
  </label>

  <form id="update-post-form">
    <input type="text" id="post-id" placeholder="Post ID" required><br>
    <input type="text" id="post-title" placeholder="New Title" required><br>
    <textarea id="post-content" placeholder="New Content" required></textarea><br>
    <button type="submit">Update Post</button>
